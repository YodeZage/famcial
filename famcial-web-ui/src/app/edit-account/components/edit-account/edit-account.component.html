<div class="card m-5">
    <div class="card-header">Account</div>
    <div class="card-body">
        <form [formGroup]="spendForm" (ngSubmit)="submitSpendForm()">
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" formControlName="name">
                </div>
                <div class="form-group col-sm-6">
                    <label for="type">Type</label>
                    <select name="type" id="type" class="form-control" formControlName="type">
                        <option [value]="''">Please select type</option>
                        <!-- <option *ngFor="let category of spendData.category" [value]="category.name">{{ category.name }}</option> -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="statementDate">Statement date</label>
                <input type="date" id="statementDate" name="statementDate" class="form-control" formControlName="statementDate">
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="dueDate">Due date</label>
                    <input type="date" id="dueDate" name="dueDate" class="form-control" formControlName="dueDate">
                </div>
                <div class="form-group col-sm-6">
                    <label for="creditLimit">Credit Limit</label>
                    <input type="number" id="creditLimit" name="creditLimit" class="form-control" formControlName="creditLimit">
                </div>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" id="balance" name="balance" class="form-control" formControlName="balance">
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <textarea id="note" name="note" rows="4" class="form-control" formControlName="note"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-link" [routerLink]="['/account/view-all']">Cancel</button>
            </div>
        </form>
    </div>
</div>
