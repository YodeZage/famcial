<div class="card m-5">
    <div class="card-header">Record spend</div>
    <div class="card-body">
        <form [formGroup]="spendForm" (ngSubmit)="submitSpendForm()">
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" formControlName="amount">
                </div>
                <div class="form-group col-sm-6">
                    <label for="time">Time</label>
                    <input type="datetime-local" id="time" name="time" class="form-control" formControlName="time">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="category">Category</label>
                    <select name="category" id="category" class="form-control" formControlName="category" (change)=categoryChanged($event.target.value)>
                        <option [value]="''">Please select category</option>
                        <option *ngFor="let category of spendData.category" [value]="category.name">{{ category.name }}</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="subCategory">Sub category</label>
                    <select name="subCategory" id="subCategory" class="form-control" formControlName="subCategory">
                        <option [value]="''">Please select</option>
                        <option *ngFor="let subCategory of subCategoryList" [value]="subCategory">{{ subCategory }}</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="account">Account</label>
                    <select name="account" id="account" class="form-control" formControlName="account">
                        <option [value]="''">Please select account</option>
                        <option *ngFor="let account of spendData.account" [value]="account.name">{{ account.name }}</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="shop">Shop</label>
                    <select name="shop" id="shop" class="form-control" formControlName="shop">
                        <option [value]="''">Please select shop</option>
                        <option *ngFor="let shop of spendData.shop" [value]="shop">{{ shop }}</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="purpose">Purpose</label>
                    <select name="purpose" id="purpose" class="form-control" formControlName="purpose">
                        <option [value]="''">Please select purpose</option>
                        <option *ngFor="let purpose of spendData.purpose" [value]="purpose">{{ purpose }}</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="member">Member</label>
                    <select name="member" id="member" class="form-control" formControlName="member">
                        <option [value]="''">Please select member</option>
                        <option *ngFor="let member of spendData.member" [value]="member">{{ member }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <textarea id="note" name="note" rows="4" class="form-control" formControlName="note"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
