<div class="card m-5">
    <div class="card-header">Record spend</div>
    <div class="card-body">
        <form [formGroup]="heroForm" (ngSubmit)="submitHeroForm()">
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" formControlName="amount">
                </div>
                <div class="form-group col-sm-6">
                    <label for="time">Time</label>
                    <input type="datetime-local" id="time" name="time" class="form-control" formControlName="time">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" class="form-control" formControlName="category">
                </div>
                <div class="form-group col-sm-6">
                    <label for="subCategory">Sub category</label>
                    <input type="subCategory" id="subCategory" name="subCategory" class="form-control" formControlName="subCategory">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="account">Account</label>
                    <input type="text" id="account" name="account" class="form-control" formControlName="account">
                </div>
                <div class="form-group col-sm-6">
                    <label for="shop">Shop</label>
                    <input type="number" id="shop" name="shop" class="form-control" formControlName="shop">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="project">Project</label>
                    <input type="text" id="project" name="project" class="form-control" formControlName="project">
                </div>
                <div class="form-group col-sm-6">
                    <label for="member">Member</label>
                    <input type="number" id="member" name="member" class="form-control" formControlName="member">
                </div>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <textarea id="note" name="note" rows="4" class="form-control" formControlName="note"></textarea>
                <!-- <select name="note" id="note" class="form-control">
                    <option *ngFor="let pow of superPowerList" [value]="pow">{{ pow }}</option>
                </select> -->
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
