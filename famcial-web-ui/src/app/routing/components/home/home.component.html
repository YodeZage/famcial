<div class="d-flex justify-content-between my-5">
    <famcial-number-card 
        [Title]="'Current month spend'"
        [Data]="currentMonthSpend"
        [Color]="'Red'"></famcial-number-card>
    <famcial-number-card 
        [Title]="'Current month net'"
        [Data]="currentMonthEarn - currentMonthSpend"
        [Color]="'Black'"></famcial-number-card>
    <famcial-number-card 
        [Title]="'Current month earn'"
        [Data]="currentMonthEarn"
        [Color]="'Green'"></famcial-number-card>
</div>

<div class="card mb-5">
    <div class="card-header bg-white font-weight-bold">Past 12 months total spend</div>
    <div class="card-body">
        <famcial-line-chart></famcial-line-chart>
    </div>
</div>

<div class="d-flex justify-content-between my-5">
    <div class="card custom-pie-card">
        <div class="card-header bg-white font-weight-bold">Current month spend (by account)</div>
        <div class="card-body">
            <famcial-pie-chart></famcial-pie-chart>
        </div>
    </div>
    <div class="card custom-pie-card">
        <div class="card-header bg-white font-weight-bold">Current month spend (by category)</div>
        <div class="card-body">
            <famcial-pie-chart></famcial-pie-chart>
        </div>
    </div>
</div>
