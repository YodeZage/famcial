<form [formGroup]="newMemberForm" (ngSubmit)="submitNewMemberForm()">
  <div class="input-group mt-5">
    <input type="text" id="newMember" class="form-control" placeholder="New member name" name="new member" formControlName="newMember">
    <div class="input-group-append">
      <button type="submit" class="btn btn-primary">Add new</button>
    </div>  
  </div>
</form>

<div class="card my-2">
    <div class="card-header">
        <span>All members</span>
    </div>
    <div class="card-body">
        <table class="table">
            <tbody>
              <tr *ngFor="let member of memberList">
                <td>{{ member.name }}</td>
                <td>
                  <button type="button" class="btn btn-link py-0" (click)="openModal(template, member)">Edit</button>
                </td>
                <td>
                  <button type="button" class="btn btn-link py-0" (click)="deleteMember(member)">Delete</button>
                </td>
              </tr>
            </tbody>
        </table>        
    </div>
</div>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Member</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="existingMemberForm" (ngSubmit)="submitExistingMemberForm()">
      <div class="input-group">
        <input type="text" id="existingMember" class="form-control" name="existing member" formControlName="existingMember">
        <div class="input-group-append">
          <button type="button" class="btn btn-danger" (click)="cleanExistingInput()">&times;</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
  </div>
</ng-template>
